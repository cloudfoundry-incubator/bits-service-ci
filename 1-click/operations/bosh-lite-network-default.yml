- type: replace
  path: /instance_groups/name=bosh/networks/name=default/default?
  value: [dns, gateway]

# NETWORKS
- type: remove
  path: /instance_groups/name=bosh/networks/name=default/static_ips

- type: replace
  path: /networks
  value:
  - name: default
    type: dynamic
    dns: [8.8.8.8]
    cloud_properties:
      PrimaryNetworkComponent:
        NetworkVlan:
          Id: ((softlayer_public_vlan_id))
      PrimaryBackendNetworkComponent:
        NetworkVlan:
          Id: ((softlayer_private_vlan_id))
