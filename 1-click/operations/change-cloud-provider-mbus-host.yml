- type: replace
  path: /cloud_provider/mbus
  value: https://mbus:((mbus_bootstrap_password))@((sl_vm_name_prefix)).((sl_vm_domain)):6868

- type: replace
  path: /variables/name=mbus_bootstrap_ssl/options/alternative_names?/-
  value: ((sl_vm_name_prefix)).((sl_vm_domain))

- type: replace
  path: /variables/name=director_ssl/options/common_name
  value: ((sl_vm_name_prefix)).((sl_vm_domain))
