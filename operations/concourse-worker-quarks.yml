
- type: replace
  path: /instance_groups/-
  value:
    name: worker-quarks
    instances: 2
    azs: [z1]
    networks: [{name: ((network_name))}]
    stemcell: xenial
    vm_type: ((worker_vm_type))
    jobs:
    - release: concourse
      name: worker
      properties:
        drain_timeout: 10m
        worker_gateway: {worker_key: ((worker_key))}
        tags:
        - containerization
