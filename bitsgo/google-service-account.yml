extra_args: |
  -o cf-deployment/operations/bits-service/use-bits-service.yml
  -o cf-deployment/operations/bits-service/configure-bits-service-gcs-service-account.yml
  -o ci-tasks/operations/use-latest-capi-and-bits-service-release.yml
  -v gcs_project=$gcs_project
  -v gcs_service_account_email=$gcs_service_account_email
  --var-file gcs_service_account_json_key=state/environments/gcp/gcs_service_account_json_key.json
  -v resource_directory_key=$resource_directory_key
  -v buildpack_directory_key=$buildpack_directory_key
  -v droplet_directory_key=$droplet_directory_key
  -v app_package_directory_key=$app_package_directory_key
