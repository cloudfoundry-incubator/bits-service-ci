groups:
- name: all
  jobs:
  - run-service-tests
  - create-and-upload-release
  - release-bits-release-lock
  - deploy-with-S3
  - deploy-with-LOCAL
  - deploy-with-WEBDAV
  - run-system-tests-S3
  - run-system-tests-LOCAL
  - run-system-tests-WEBDAV
  - done
  - cc-tests
  - create-cf-release
  - deploy-cf-dea-aws
  - CATs-aws-with-bits
  - cf-release-done
  - CATs-aws
  - deploy-cf-diego-aws
  - CATs-diego-aws
  - enable-BITS-SERVICE-diego
  - CATs-diego-aws-with-bits
  - enable-BITS-SERVICE
  - release-cf2-aws-release-lock
  - release-cf1-aws-release-lock
  - preparation-migration-backwards-bosh1
  - disable-BITS-SERVICE-bosh1
  - verification-migration-backwards-bosh1
  - verification-migration-bosh1
  - enable-BITS-SERVICE-bosh1
  - prepare-migration-bosh1
  - release-cf-bosh1-lock
  - deploy-cf-bosh1
  - preparation-migration-backwards-bosh2
  - disable-BITS-SERVICE-bosh2
  - verification-migration-backwards-bosh2
  - verification-migration-bosh2
  - enable-BITS-SERVICE-bosh2
  - prepare-migration-bosh2
  - release-cf-bosh2-lock
  - deploy-cf-bosh2
- name: bits-service
  jobs:
  - run-service-tests
- name: bits-service-release
  jobs:
  - create-and-upload-release
  - release-bits-release-lock
  - deploy-with-S3
  - deploy-with-LOCAL
  - deploy-with-WEBDAV
  - run-system-tests-S3
  - run-system-tests-LOCAL
  - run-system-tests-WEBDAV
  - done
- name: cloud-controller
  jobs:
  - cc-tests
- name: cf-release
  jobs:
  - create-cf-release
  - deploy-cf-dea-aws
  - CATs-aws-with-bits
  - cf-release-done
  - enable-BITS-SERVICE
  - CATs-aws
  - release-cf1-aws-release-lock
  - deploy-cf-diego-aws
  - CATs-diego-aws
  - enable-BITS-SERVICE-diego
  - CATs-diego-aws-with-bits
  - release-cf2-aws-release-lock
- name: migration
  jobs:
  - preparation-migration-backwards-bosh1
  - disable-BITS-SERVICE-bosh1
  - verification-migration-backwards-bosh1
  - verification-migration-bosh1
  - enable-BITS-SERVICE-bosh1
  - prepare-migration-bosh1
  - release-cf-bosh1-lock
  - deploy-cf-bosh1
  - preparation-migration-backwards-bosh2
  - disable-BITS-SERVICE-bosh2
  - verification-migration-backwards-bosh2
  - verification-migration-bosh2
  - enable-BITS-SERVICE-bosh2
  - prepare-migration-bosh2
  - release-cf-bosh2-lock
  - deploy-cf-bosh2
- name: infrastructure
  jobs:
  - recreate-bosh-lite-1
  - recreate-bosh-lite-acceptance
  - cleanup-bosh-1
  - cleanup-bosh-acceptance

resources:

- name: s3-bits-service-release
  type: s3
  source:
    access_key_id: {{s3-blobstore-access-key-id}}
    secret_access_key: {{s3-blobstore-secret-access-key}}
    bucket: ci-bits-service-artifacts
    region_name: eu-west-1
    regexp: bits-service-release/bits-service-(.*).tgz
    private: false

- name: s3-bits-service-manifest
  type: s3
  source:
    access_key_id: {{s3-blobstore-access-key-id}}
    secret_access_key: {{s3-blobstore-secret-access-key}}
    bucket: ci-bits-service-artifacts
    regexp: bits-service-manifest/manifest-(.*).yml
    region_name: eu-west-1
    private: false

- name: s3-cf-release
  type: s3
  source:
    access_key_id: {{s3-blobstore-access-key-id}}
    secret_access_key: {{s3-blobstore-secret-access-key}}
    bucket: ci-bits-service-artifacts
    regexp: cf-release/cf-(.*).tgz
    region_name: eu-west-1
    private: false

- name: s3-cf-manifest
  type: s3
  source:
    access_key_id: {{s3-blobstore-access-key-id}}
    secret_access_key: {{s3-blobstore-secret-access-key}}
    bucket: ci-bits-service-artifacts
    regexp: cf-manifest/manifest-(.*).yml
    region_name: eu-west-1
    private: false

- name: s3-cf-aws-manifest
  type: s3
  source:
    access_key_id: {{s3-blobstore-access-key-id}}
    secret_access_key: {{s3-blobstore-secret-access-key}}
    bucket: ci-bits-service-artifacts
    regexp: cf-aws-manifest/manifest-(.*).yml
    region_name: eu-west-1
    private: false

- name: git-bits-service-ci
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/bits-service-ci.git
    branch: master
    private_key: {{github-private-key}}

- name: git-cloud-controller
  type: git
  source:
    uri: https://github.com/cloudfoundry/cloud_controller_ng.git
    branch: bits-service

- name: git-capi-release
  type: git
  source:
    uri: git@github.com:cloudfoundry/capi-release.git
    branch: bits-service
    private_key: {{github-private-key}}

- name: git-bits-service
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/bits-service.git
    branch: master

- name: git-bits-service-release
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/bits-service-release.git
    branch: master
- name: git-cf-release
  type: git
  source:
    uri: git@github.com:suhlig/cf-release.git
    branch: wip-bits-service
    private_key: {{github-private-key}}

- name: nightly-timer
  type: time
  source:
    interval: 24h

- name: cf-deployment
  type: bosh-deployment
  source:
    target: {{bosh-target}}
    username: {{bosh-username}}
    password: {{bosh-password}}
    deployment: cf-warden

- name: cf-release-version
  type: semver
  source:
    driver: git
    uri: git@github.com:cloudfoundry-incubator/bits-service-ci.git
    branch: metadata
    file: version/cf-release/version
    private_key: {{github-private-key}}
    initial_version: 230.0.0-dev.1

- name: bits-service-release-version
  type: semver
  source:
    driver: git
    uri: git@github.com:cloudfoundry-incubator/bits-service-ci.git
    branch: metadata
    file: version/bits-service-release/version
    private_key: {{github-private-key}}
    initial_version: 0.0.0-dev.2

#
# locks
#
- name: cf-bosh1-lock
  type: pool
  source:
    uri: git@github.com:cloudfoundry-incubator/bits-service-ci.git
    branch: metadata
    pool: locks/cf-bosh1-lock
    private_key: {{github-private-key}}
- name: cf-bosh2-lock
  type: pool
  source:
    uri: git@github.com:cloudfoundry-incubator/bits-service-ci.git
    branch: metadata
    pool: locks/cf-bosh2-lock
    private_key: {{github-private-key}}
- name: cf2-aws-deployment-lock
  type: pool
  source:
    uri: git@github.com:cloudfoundry-incubator/bits-service-ci.git
    branch: metadata
    pool: locks/cf2-aws-deployment
    private_key: {{github-private-key}}
- name: cf1-aws-deployment-lock
  type: pool
  source:
    uri: git@github.com:cloudfoundry-incubator/bits-service-ci.git
    branch: metadata
    pool: locks/cf1-aws-deployment
    private_key: {{github-private-key}}
- name: bits-release-deployment-lock
  type: pool
  source:
    uri: git@github.com:cloudfoundry-incubator/bits-service-ci.git
    branch: metadata
    pool: locks/bits-service-release
    private_key: {{github-private-key}}

jobs:
# BITS-SERVICE
- name: run-service-tests
  plan:
  - get: git-bits-service
    trigger: true
  - get: git-bits-service-ci
  - task: run-tests
    file: git-bits-service-ci/tasks/run-service-tests.yml

# BITS-RELEASE
- name: create-and-upload-release
  plan:
  - aggregate:
    - put: bits-release-deployment-lock
      params: { acquire: true }
    - get: bits-service-release-version
      params:
        pre: dev
    - get: git-bits-service-release
      trigger: true
    - get: git-bits-service-ci
      trigger: true
  - put: bits-service-release-version
    params:
      file: bits-service-release-version/number
  - task: create-release
    file: git-bits-service-ci/tasks/create-bits-release.yml
    config:
      params:
        VERSION_FILE: ../bits-service-release-version/number
    on_failure:
      put: bits-release-deployment-lock
      params: { release: bits-release-deployment-lock }
  - aggregate:
    - task: upload-release-bosh-1
      file: git-bits-service-ci/tasks/upload-release.yml
      config:
        params:
          BOSH_TARGET: {{bosh-target}}
          BOSH_USERNAME: {{bosh-username}}
          BOSH_PASSWORD: {{bosh-password}}
          RELEASE_FILE: releases/bits-service-*.tgz
      on_failure:
        put: bits-release-deployment-lock
        params: { release: bits-release-deployment-lock }
    - task: upload-release-bosh-2
      file: git-bits-service-ci/tasks/upload-release.yml
      config:
        params:
          BOSH_TARGET: {{bosh2-target}}
          BOSH_USERNAME: {{bosh2-username}}
          BOSH_PASSWORD: {{bosh2-password}}
          RELEASE_FILE: releases/bits-service-*.tgz
      on_failure:
        put: bits-release-deployment-lock
        params: { release: bits-release-deployment-lock }
    - put: s3-bits-service-release
      params:
        file: releases/*.tgz
      on_failure:
        put: bits-release-deployment-lock
        params: { release: bits-release-deployment-lock }

- name: release-bits-release-lock
  plan:
  - get: bits-release-deployment-lock
    passed: [create-and-upload-release]
  - put: bits-release-deployment-lock
    params: { release: bits-release-deployment-lock }

- name: deploy-with-S3
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed: [create-and-upload-release]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [create-and-upload-release]
    - get: bits-service-release-version
      passed: [create-and-upload-release]
    - get: git-bits-service-release
      passed: [create-and-upload-release]
    - get: git-bits-service-ci
      passed: [create-and-upload-release]
  - task: create-manifest
    file: git-bits-service-ci/tasks/create-bits-manifest.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BITS_DIRECTORY_KEY: {{s3-blobstore-bucket-name}}
        BITS_AWS_REGION: {{s3-blobstore-region}}
        AWS_ACCESS_KEY_ID: {{s3-blobstore-access-key-id}}
        AWS_SECRET_ACCESS_KEY: {{s3-blobstore-secret-access-key}}
        BLOBSTORE_TYPE: s3
  - task: deploy
    file: git-bits-service-ci/tasks/deploy-release.yml
    config:
      inputs:
        - name: git-bits-service-ci
        - name: manifests
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        MANIFEST_PATH: manifests/*.yml

- name: run-system-tests-S3
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed: [deploy-with-S3]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [deploy-with-S3]
    - get: bits-service-release-version
      passed: [deploy-with-S3]
    - get: git-bits-service-release
      passed: [deploy-with-S3]
    - get: git-bits-service-ci
      passed: [deploy-with-S3]
  - task: run-tests
    file: git-bits-service-ci/tasks/run-release-tests.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BITS_SERVICE_ENDPOINT: 10.250.1.2
        RELEASE_NAME: bits-service-s3

- name: deploy-with-LOCAL
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed: [create-and-upload-release]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [create-and-upload-release]
    - get: bits-service-release-version
      passed: [create-and-upload-release]
    - get: git-bits-service-release
      passed: [create-and-upload-release]
    - get: git-bits-service-ci
      passed: [create-and-upload-release]
  - task: create-manifest
    file: git-bits-service-ci/tasks/create-bits-manifest.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BITS_DIRECTORY_KEY: another-directory
        BLOBSTORE_TYPE: local
  - task: deploy
    file: git-bits-service-ci/tasks/deploy-release.yml
    config:
      inputs:
        - name: git-bits-service-ci
        - name: manifests
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        MANIFEST_PATH: manifests/*.yml
  - put: s3-bits-service-manifest
    params:
      file: manifests/*.yml

- name: run-system-tests-LOCAL
  plan:
  - aggregate:
    - get: s3-bits-service-manifest
      passed: [deploy-with-LOCAL]
    - get: s3-bits-service-release
      passed: [deploy-with-LOCAL]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [deploy-with-LOCAL]
    - get: bits-service-release-version
      passed: [deploy-with-LOCAL]
      trigger: true
    - get: git-bits-service-release
      passed: [deploy-with-LOCAL]
    - get: git-bits-service-ci
      passed: [deploy-with-LOCAL]
  - task: run-tests
    file: git-bits-service-ci/tasks/run-release-tests.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BITS_SERVICE_ENDPOINT: 10.250.0.2
        RELEASE_NAME: bits-service-local

- name: deploy-with-WEBDAV
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed: [create-and-upload-release]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [create-and-upload-release]
    - get: bits-service-release-version
      passed: [create-and-upload-release]
    - get: git-bits-service-release
      passed: [create-and-upload-release]
    - get: git-bits-service-ci
      passed: [create-and-upload-release]
  - task: create-manifest
    file: git-bits-service-ci/tasks/create-bits-manifest.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BLOBSTORE_TYPE: webdav
  - task: deploy
    file: git-bits-service-ci/tasks/deploy-release.yml
    config:
      inputs:
        - name: git-bits-service-ci
        - name: manifests
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        MANIFEST_PATH: manifests/*.yml

- name: run-system-tests-WEBDAV
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed: [deploy-with-WEBDAV]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [deploy-with-WEBDAV]
    - get: bits-service-release-version
      passed: [deploy-with-WEBDAV]
    - get: git-bits-service-release
      passed: [deploy-with-WEBDAV]
    - get: git-bits-service-ci
      passed: [deploy-with-WEBDAV]
  - task: run-tests
    file: git-bits-service-ci/tasks/run-release-tests.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BITS_SERVICE_ENDPOINT: 10.250.3.2
        RELEASE_NAME: bits-service-webdav

- name: done
  plan:
  - aggregate:
    - get: s3-bits-service-manifest
      passed:
        - run-system-tests-LOCAL
    - get: s3-bits-service-release
      passed:
        - run-system-tests-LOCAL
        - run-system-tests-S3
        - run-system-tests-WEBDAV
    - get: bits-service-release-version
      passed:
        - run-system-tests-LOCAL
        - run-system-tests-S3
        - run-system-tests-WEBDAV
    - get: bits-release-deployment-lock
      trigger: true
      passed:
        - run-system-tests-LOCAL
        - run-system-tests-S3
        - run-system-tests-WEBDAV
    - get: git-bits-service-release
      passed:
        - run-system-tests-LOCAL
        - run-system-tests-S3
        - run-system-tests-WEBDAV
    - get: git-bits-service-ci
      passed:
        - run-system-tests-LOCAL
        - run-system-tests-S3
        - run-system-tests-WEBDAV
  - aggregate:
    - task: upload-bits-service-release-to-acceptance
      file: git-bits-service-ci/tasks/scp-to-acceptance.yml
      config:
        inputs:
          - name: git-bits-service-ci
          - name: s3-bits-service-release
          - name: bits-service-release-version
        params:
          ACCEPTANCE_IP: {{acceptance-ip}}
          SSH_KEY: {{acceptance-private-key}}
          FILE: s3-bits-service-release/*.tgz
          VERSION_FILE: bits-service-release-version/number
          RELEASE_NAME: bits-service-release
    - task: upload-bits-service-manifest-to-acceptance
      file: git-bits-service-ci/tasks/scp-to-acceptance.yml
      config:
        inputs:
          - name: git-bits-service-ci
          - name: s3-bits-service-manifest
          - name: bits-service-release-version
        params:
          ACCEPTANCE_IP: {{acceptance-ip}}
          SSH_KEY: {{acceptance-private-key}}
          FILE: s3-bits-service-manifest/*.yml
          VERSION_FILE: bits-service-release-version/number
          RELEASE_NAME: bits-service-release
  - put: bits-release-deployment-lock
    params: { release: bits-release-deployment-lock }

# CLOUD CONTROLLER
- name: cc-tests
  plan:
  - aggregate:
    - get: git-bits-service-ci
    - get: git-cloud-controller
      trigger: true
  - task: run-tests
    file: git-bits-service-ci/tasks/run-cc-tests.yml

# CF-RELEASE
- name: create-cf-release
  serial: true
  plan:
  - aggregate:
    - get: cf-release-version
      params:
        pre: dev
    - get: git-cf-release
      trigger: true
    - get: git-bits-service-ci
  - task: create-cf-release
    file: git-bits-service-ci/tasks/create-cf-release.yml
    config:
      params:
        VERSION_FILE: ../cf-release-version/number
  - put: s3-cf-release
    params:
      file: releases/*.tgz
    on_failure:
      put: cf-release-version
      params: { file: cf-release-version/number }
  - put: cf-release-version
    params:
      file: cf-release-version/number

- name: cf-release-done
  plan:
  - aggregate:
    - get: git-cf-release
      passed:
        - CATs-aws-with-bits
        - CATs-diego-aws-with-bits
        - verification-migration-backwards-bosh1
        - verification-migration-backwards-bosh2
    - get: s3-cf-release
      passed:
        - CATs-aws-with-bits
        - CATs-diego-aws-with-bits
        - verification-migration-backwards-bosh1
        - verification-migration-backwards-bosh2
    - get: cf-release-version
      trigger: true
      passed:
        - CATs-aws-with-bits
        - CATs-diego-aws-with-bits
        - verification-migration-backwards-bosh1
        - verification-migration-backwards-bosh2
    - get: git-bits-service-ci
      passed:
        - CATs-aws-with-bits
        - CATs-diego-aws-with-bits
        - verification-migration-backwards-bosh1
        - verification-migration-backwards-bosh2
    - get: git-bits-service-release
      passed:
        - enable-BITS-SERVICE
        - enable-BITS-SERVICE-diego
        - disable-BITS-SERVICE-bosh1
        - disable-BITS-SERVICE-bosh2
  - task: create-bosh-lite-manifest
    file: git-bits-service-ci/tasks/update-cf-manifest.yml
    config:
      params:
        MANIFEST_STUBS: >
          manifests/bits-service.yml
          ../git-bits-service-release/templates/cc-blobstore-properties.yml
          ../git-bits-service-release/templates/bits-service-signing-properties.yml
          manifests/enable-bits.yml
          manifests/bits-network-bosh-lite.yml
          ../git-bits-service-release/templates/local.yml
  - put: s3-cf-manifest
    params:
      file: manifests/*.yml
  - aggregate:
    - task: upload-cf-release-to-acceptance
      file: git-bits-service-ci/tasks/scp-to-acceptance.yml
      config:
        inputs:
          - name: git-bits-service-ci
          - name: s3-cf-release
          - name: cf-release-version
        params:
          ACCEPTANCE_IP: {{acceptance-ip}}
          SSH_KEY: {{acceptance-private-key}}
          FILE: s3-cf-release/*.tgz
          VERSION_FILE: cf-release-version/number
          RELEASE_NAME: cf-release
    - task: upload-manifest-to-acceptance
      file: git-bits-service-ci/tasks/scp-to-acceptance.yml
      config:
        inputs:
          - name: git-bits-service-ci
          - name: manifests
          - name: cf-release-version
        params:
          ACCEPTANCE_IP: {{acceptance-ip}}
          SSH_KEY: {{acceptance-private-key}}
          FILE: manifests/*.yml
          VERSION_FILE: cf-release-version/number
          RELEASE_NAME: cf-release

- name: deploy-cf-dea-aws
  serial: true
  plan:
  - aggregate:
    - get: git-cf-release
      passed: [create-cf-release]
    - put: cf1-aws-deployment-lock
      params: { acquire: true }
    - get: cf-release-version
      passed: [create-cf-release]
      trigger: true
    - get: s3-cf-release
      passed: [create-cf-release]
    - get: s3-bits-service-release
      passed: [done]
    - get: cf-release-version
      passed: [create-cf-release]
    - get: bits-service-release-version
      passed: [done]
      trigger: true
    - get: git-bits-service-release
    - get: git-bits-service-ci
  - aggregate:
    - task: update-cf-manifest
      file: git-bits-service-ci/tasks/update-cf-manifest.yml
      config:
        params:
          IAAS: aws
          MANIFEST_STUBS: manifests/cf-aws-network-1.yml ../git-bits-service-release/templates/s3.yml
    - task: upload-cf-release-bosh-aws
      file: git-bits-service-ci/tasks/upload-release.yml
      config:
        inputs:
          - name: git-bits-service-ci
          - name: s3-cf-release
        params:
          BOSH_TARGET: {{aws-bosh-target}}
          BOSH_USERNAME: {{aws-bosh-username}}
          BOSH_PASSWORD: {{aws-bosh-password}}
          RELEASE_FILE: s3-cf-release/cf-*.tgz
    - task: upload-bits-release-bosh-aws
      file: git-bits-service-ci/tasks/upload-release.yml
      config:
        inputs:
          - name: git-bits-service-ci
          - name: s3-bits-service-release
        params:
