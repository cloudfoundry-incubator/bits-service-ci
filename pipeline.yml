  - task: Run tests
    attempts: 3
    file: ci-tasks/tasks/run-bits-contract-integration-tests.yml
    params:
      BLOBSTORE_TYPE: openstack
      INTEGRATION_TEST_SETUP: ((openstack_integration_test_config))
  on_failure: *notify


