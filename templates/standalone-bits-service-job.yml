releases:
  - (( merge ))
  - { name: bits-service, version: latest }

instance_groups:
- name: bits-service
  azs: [ z1 ]
  instances: 1
  jobs:
  - { name: bits-service, release: bits-service }
  vm_type: bits_service_vm
  stemcell: default
  networks:
    - name: default
    - name: static
      static_ips:
        - (( grab $BITS_SERVICE_JOB_IP ))
      default: [dns, gateway]
  env:
    bosh:
      keep_root_password: true
      # https://github.com/cloudfoundry/bosh-softlayer-cpi-release/blob/master/docs/concourse_sample_v2_schema.yml#L65-L67
      # http://www.starkandwayne.com/blog/hardening-the-vcap-users-password-on-bosh-vms/
      # mkpasswd --method=sha-512 --salt="4gDD3aV0rdqlrKC" c1oudc0w
      password: $6$4gDD3aV0rdqlrKC$2axHCxGKIObs6tAmMTqYCspcdvQXh3JJcvWOY2WGb4SrdXtnCyNaWlrf3WEqvYR2MYizEGp3kMmbpwBC6jsHt0

properties:
  bits-service:
    tls:
      cert: ((bits_service_ssl.certificate))
      key: ((bits_service_ssl.private_key))
    private_endpoint: (( concat "https://internal." instance_groups.bits-service.networks.static.static_ips.0 ".xip.io" ))
    public_endpoint: (( concat "https://" instance_groups.bits-service.networks.static.static_ips.0 ".xip.io" ))
    secret: 12345
    signing_users:
    - username: admin
      password: admin

variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
    common_name: ca
- name: bits_service_ssl
  type: certificate
  options:
    common_name:  (( concat "internal." instance_groups.bits-service.networks.static.static_ips.0 ".xip.io" ))
    alternative_names:
    - (( concat "*." instance_groups.bits-service.networks.static.static_ips.0 ".xip.io" ))
    - (( concat "internal." instance_groups.bits-service.networks.static.static_ips.0 ".xip.io" ))
    - (( concat instance_groups.bits-service.networks.static.static_ips.0 ".xip.io" ))
    ca: default_ca
