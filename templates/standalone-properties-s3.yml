properties:
  bits-service:
    buildpacks:
      buildpack_directory_key: (( grab $BITS_DIRECTORY_KEY ))
      directory_key: (( grab $BITS_DIRECTORY_KEY ))
      fog_connection:
        provider: AWS
        aws_access_key_id: (( grab $AWS_ACCESS_KEY_ID ))
        aws_secret_access_key: (( grab $AWS_SECRET_ACCESS_KEY ))
        region: (( grab $BITS_AWS_REGION ))
